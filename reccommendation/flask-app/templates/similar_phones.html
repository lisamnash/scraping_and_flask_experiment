<!doctype html>
<head>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/similar_phones.css?q=1280549781') }}">
</head>
<title>Similar Phones!!</title>
{% if data %}
  <h1>Phones similar to {{ data['product'] }}</h1>

<table style = "width:100%">
  <left>
<tr>
  {% for dict in data['metadata_and_images'] %}
  <th>{{ dict['name'] }}</th>
  {% endfor %}
</tr>
    </left>
   <center>
  <tr>
  {% for dict in data['metadata_and_images'] %}

    <img src = {{ dict['image_url'] }} width="20%">

    {% endfor %}
  </tr>
     </center>

</table>


{% else %}
  <h1>Hello, World!</h1>
{% endif %}
